<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envidicy · Admin · Контрагенты</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-blur"></div>
      <div id="header-root"></div>

      <section class="panel">
        <div class="panel-head">
          <div>
            <p class="eyebrow">Админка</p>
            <h2>Контрагенты клиентов</h2>
          </div>
          <div class="panel-actions">
            <button class="btn primary small" id="entity-add" type="button">Добавить</button>
            <span class="chip chip-ghost">legal_entities</span>
          </div>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Дата</th>
                <th>Клиент</th>
                <th>БИН/ИИН</th>
                <th>Краткое имя</th>
                <th>Полное имя</th>
                <th>Юридический адрес</th>
                <th style="text-align:right;">Действия</th>
              </tr>
            </thead>
            <tbody id="admin-entities"></tbody>
          </table>
        </div>
        <p id="admin-entities-status" class="muted"></p>
      </section>

      <div id="entity-modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-head">
            <div>
              <p class="eyebrow">Контрагент</p>
              <h3 id="entity-title">Новый контрагент</h3>
            </div>
            <button class="btn ghost small" id="entity-close">Закрыть</button>
          </div>
          <div class="modal-body">
            <div class="form-grid">
              <label class="field">
                <span>Email клиента</span>
                <input id="entity-user-email" type="email" placeholder="client@email.com" />
              </label>
              <label class="field">
                <span>БИН или ИИН</span>
                <input id="entity-bin" type="text" placeholder="123456789012" />
              </label>
              <label class="field">
                <span>Краткое наименование</span>
                <input id="entity-short-name" type="text" placeholder="ТОО Пример" />
              </label>
              <label class="field">
                <span>Полное наименование</span>
                <input id="entity-full-name" type="text" placeholder="Товарищество с ограниченной ответственностью Пример" />
              </label>
              <label class="field" style="grid-column: 1 / -1;">
                <span>Юридический адрес</span>
                <input id="entity-legal-address" type="text" placeholder="Город, улица, дом" />
              </label>
            </div>
            <p id="entity-notice" class="muted"></p>
          </div>
          <div class="modal-actions">
            <button class="btn primary" id="entity-save" type="button">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./shared.js"></script>
    <script src="./admin-legal-entities.js"></script>
  </body>
</html>

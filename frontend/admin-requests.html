<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envidicy · Admin · Заявки</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-blur"></div>
      <div id="header-root"></div>

      <section class="panel">
        <div class="panel-head">
          <div>
            <p class="eyebrow">Админка</p>
            <h2>Заявки на открытие</h2>
          </div>
          <div class="panel-actions">
            <button class="btn ghost small" id="export-requests">Экспорт Excel</button>
            <span class="chip chip-ghost">Только для администратора</span>
          </div>
        </div>
        <div class="form-grid">
          <label class="field">
            <span>Статус</span>
            <select id="filter-status">
              <option value="">Все</option>
              <option value="new">Новые</option>
              <option value="processing">В работе</option>
              <option value="approved">Открыт</option>
              <option value="rejected">Отклонен</option>
            </select>
          </label>
          <label class="field">
            <span>Платформа</span>
            <select id="filter-platform">
              <option value="">Все</option>
              <option value="meta">Meta</option>
              <option value="google">Google</option>
              <option value="tiktok">TikTok</option>
              <option value="yandex">Яндекс</option>
              <option value="telegram">Telegram</option>
              <option value="monochrome">Monochrome</option>
            </select>
          </label>
          <label class="field">
            <span>Клиент (email)</span>
            <input id="filter-email" type="text" placeholder="client@email.com" />
          </label>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Дата</th>
                <th>Клиент</th>
                <th>Платформа</th>
                <th>Название</th>
                <th>Договор/код</th>
                <th>Статус</th>
                <th style="text-align:right;">Действия</th>
              </tr>
            </thead>
            <tbody id="admin-requests"></tbody>
          </table>
        </div>
        <p id="admin-status" class="muted"></p>
      </section>

      <div id="request-modal" class="modal">
        <div class="modal-dialog modal-large">
          <div class="modal-head">
            <div>
              <p class="eyebrow">Карточка заявки</p>
              <h3 id="request-title">Заявка</h3>
            </div>
            <button class="btn ghost small" id="request-close">Закрыть</button>
          </div>
          <div class="modal-body" id="request-body"></div>
          <div class="modal-actions" id="request-actions"></div>
        </div>
      </div>
    </div>
    <script src="./config.js"></script>
    <script src="./shared.js"></script>
    <script src="./admin-requests.js"></script>
  </body>
</html>

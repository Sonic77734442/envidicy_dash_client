<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envidicy · Вход</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app login-app auth-center">
      <div class="bg-blur"></div>
      <div class="login-shell">
        <section class="login-card">
          <div class="panel-head">
            <div>
              <p class="eyebrow">Вход</p>
              <h2>Ваши доступы</h2>
            </div>
            <span class="chip chip-ghost">Private</span>
          </div>
          <form id="login-form" class="login-form">
            <label class="field">
              <span>Email</span>
              <input id="login-email" type="email" placeholder="name@gmail.com" required />
            </label>
            <label class="field">
              <span>Пароль</span>
              <input id="login-password" type="password" placeholder="••••••••" required />
            </label>
            <div class="login-actions">
              <label class="field checkbox">
                <span>Запомнить меня</span>
                <label class="toggle">
                  <input id="login-remember" type="checkbox" />
                  <span class="slider"></span>
                </label>
              </label>
            </div>
            <button class="btn primary full" type="submit">Войти</button>
            <a class="btn primary full login-secondary" href="./register.html">Создать аккаунт</a>
          </form>
          <p id="login-status" class="login-status">Введите почту и пароль, чтобы продолжить.</p>
        </section>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envidicy · Admin · Клиенты</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-blur"></div>
      <div id="header-root"></div>

      <section class="panel">
        <div class="panel-head">
          <div>
            <p class="eyebrow">Клиенты</p>
            <h2>Клиенты и заявки</h2>
          </div>
          <span class="chip chip-ghost">clients</span>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Клиент</th>
                <th>Заявки</th>
                <th>Пополнено</th>
                <th style="text-align:right;">Действие</th>
              </tr>
            </thead>
            <tbody id="admin-clients"></tbody>
          </table>
        </div>
        <p id="admin-clients-status" class="muted"></p>
      </section>

      <div id="client-modal" class="modal">
        <div class="modal-dialog modal-large">
          <div class="modal-head">
            <div>
              <p class="eyebrow">Клиент</p>
              <h3 id="client-title">Распределения</h3>
            </div>
            <button class="btn ghost small" id="client-close">Закрыть</button>
          </div>
          <div class="modal-body">
            <div class="grid-3" id="client-summary"></div>

            <div class="tabs">
              <div class="tab-buttons">
  <button class="tab-button active" data-tab="requests">Заявки</button>
  <button class="tab-button" data-tab="topups">Пополнения</button>
  <button class="tab-button" data-tab="accounts">Аккаунты</button>
  <button class="tab-button" data-tab="fees">Комиссии</button>
  <button class="tab-button" data-tab="profile">Профиль</button>
</div>

              <div class="tab-panels">
                <div class="tab-panel active" data-panel="requests">
                  <div class="table-wrapper">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Дата</th>
                          <th>Платформа</th>
                          <th>Аккаунт</th>
                          <th>Счёт</th>
                          <th>Курс</th>
                          <th>В аккаунт</th>
                          <th>Статус</th>
                          <th style="text-align:right;">Действие</th>
                        </tr>
                      </thead>
                      <tbody id="client-requests"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-panel" data-panel="topups">
                  <div class="table-wrapper">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Дата</th>
                          <th>Платформа</th>
                          <th>Аккаунт</th>
                          <th>Счёт</th>
                          <th>Курс</th>
                          <th>В аккаунт</th>
                          <th>Статус</th>
                        </tr>
                      </thead>
                      <tbody id="client-topups"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-panel" data-panel="accounts">
                  <div class="table-wrapper">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Платформа</th>
                          <th>Аккаунт</th>
                          <th>Договор</th>
                          <th>Валюта</th>
                          <th>Бюджет</th>
                        </tr>
                      </thead>
                      <tbody id="client-accounts"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-panel" data-panel="fees">
                  <div class="form-grid">
                    <label class="field">
                      <span>Meta (Facebook/Instagram), %</span>
                      <input id="fee-meta" type="number" step="0.01" min="0" max="100" placeholder="5" />
                    </label>
                    <label class="field">
                      <span>Google, %</span>
                      <input id="fee-google" type="number" step="0.01" min="0" max="100" placeholder="5" />
                    </label>
                    <label class="field">
                      <span>Яндекс, %</span>
                      <input id="fee-yandex" type="number" step="0.01" min="0" max="100" placeholder="3" />
                    </label>
                    <label class="field">
                      <span>TikTok, %</span>
                      <input id="fee-tiktok" type="number" step="0.01" min="0" max="100" placeholder="3" />
                    </label>
                    <label class="field">
                      <span>Telegram, %</span>
                      <input id="fee-telegram" type="number" step="0.01" min="0" max="100" placeholder="25" />
                    </label>
                    <label class="field">
                      <span>Monochrome, %</span>
                      <input id="fee-monochrome" type="number" step="0.01" min="0" max="100" placeholder="" />
                    </label>
                  </div>
                  <div class="panel-actions" style="margin-top: 12px;">
                    <button class="btn primary" id="fees-save">���������</button>
                    <p id="fees-status" class="muted small"></p>
                  </div>
                </div>
<div class="tab-panel" data-panel="profile">
                  <div class="details-grid" id="client-profile"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/config.js"></script>
    <script src="/shared.js"></script>
    <script src="/admin-clients.js"></script>
  </body>
</html>

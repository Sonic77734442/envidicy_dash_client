<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" href="/favicon.ico" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envidicy · Admin · Компания</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-blur"></div>
      <div id="header-root"></div>

      <section class="panel">
        <div class="panel-head">
          <div>
            <p class="eyebrow">Админка</p>
            <h2>Реквизиты нашей компании</h2>
          </div>
          <div class="panel-actions">
            <span class="chip chip-ghost">company_profile</span>
          </div>
        </div>
        <div class="form-grid">
          <label class="field">
            <span>Наименование компании</span>
            <input id="company-name" type="text" placeholder="ИП Art Book Inc." />
          </label>
          <label class="field">
            <span>БИН</span>
            <input id="company-bin" type="text" placeholder="960910300234" />
          </label>
          <label class="field">
            <span>ИИН</span>
            <input id="company-iin" type="text" placeholder="" />
          </label>
          <label class="field" style="grid-column: 1 / -1;">
            <span>Юридический адрес</span>
            <input id="company-legal-address" type="text" placeholder="Город, улица, дом" />
          </label>
          <label class="field" style="grid-column: 1 / -1;">
            <span>Фактический адрес</span>
            <input id="company-factual-address" type="text" placeholder="Город, улица, дом" />
          </label>
        </div>
        <div class="panel-actions" style="margin-top: 16px;">
          <button class="btn primary" id="company-save" type="button">Сохранить</button>
        </div>
        <p id="company-status" class="muted"></p>
      </section>
    </div>
    <script src="/config.js"></script>
    <script src="/shared.js"></script>
    <script src="/admin-company.js"></script>
  </body>
</html>
